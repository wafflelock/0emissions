<body>
    <div class="container">
        <h1>Calculadora de Huella de Carbono</h1>
        <form id="carbon-footprint-form">
            <div class="input-group">
                <label for="electricity">Consumo de electricidad (kWh/mes):</label>
                <input type="number" id="electricity" required>
            </div>
            <div class="input-group">
                <label for="gas">Consumo de gas (m³/mes):</label>
                <input type="number" id="gas" required>
            </div>
            <div class="input-group">
                <label for="miles">Millas recorridas en automóvil (por mes):</label>
                <input type="number" id="miles" required>
            </div>
            <div class="input-group">
                <label for="food">Tipo de alimentación (1: Vegetariana, 2: Mixta, 3: Carnívora):</label>
                <input type="number" id="food" min="1" max="3" required>
            </div>
            <button type="submit">Calcular Huella de Carbono</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="calc.js"></script>
    
</body>
